<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>djangoテストページ</title>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_style.css' %}">
</head>
<body>

<header>
    <h1>djangoテストページ</h1>
</header>

<div class="content">
    {% if user.is_authenticated %}
        <p>ようこそ、{{ user.username }} さん！</p>
        <a href="{% url 'members' %}" class="button">メンバー専用ページへ</a>
        <a href="{% url 'logout' %}" class="button">ログアウト</a>
    {% else %}
        <p>ログインしていません。</p>
        <a href="{% url 'login' %}" class="button">ログイン</a>
        <a href="{% url 'signin' %}" class="button">サインイン</a>
    {% endif %}
</div>

<footer>
    <p>&copy; 2025 Django Test Page</p>
</footer>

</body>
</html>
