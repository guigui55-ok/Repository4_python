<!doctype html>
<html>
<head>

<title>Test HTML</title>
<link href="table_sample.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
      <h1>Sample Table</h1>
      <h2>Table Data</h2>

        <thead>
          <tr>
            <th>Column A</th>
            <th>Column B</th>
            <th>Column C</th>
          </tr>

        <tbody>
          <tr>
            <td class="col_a">A-1</td>
            <td class="col_b">B-1</td>
            <td class="col_c">C-1</td>
          </tr>
          <tr>
            <td class="col_a">A-2</td>
            <td class="col_b">B-2</td>
            <td class="col_c">C-2</td>
          </tr>
          <tr>
            <td class="col_a">A-3</td>
            <td class="col_b">B-3</td>
            <td class="col_c">C-3</td>
          </tr>
        </tbody>
      </table>
    </div>

</html>
